<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Music Player</title>
</head>
<body>
  <div class="music-player">
    <div class="player-controls">
        <button id="prevButton" class="control-button">&lt;&lt;</button>
        <button id="playButton" class="control-button">Play</button>
        <button id="pauseButton" class="control-button">Pause</button>
        <button id="nextButton" class="control-button">&gt;&gt;</button>
      </div>
    <div class="volume-control">
      <label for="volumeSlider">Volume:</label>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5">
    </div>
    <div class="playlist">
      <ul>
        <li>Song 1</li>
        <li>Song 2</li>
        <li>Song 3</li>
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
